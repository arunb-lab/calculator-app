<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #3a6186, #89253e);
    }
    
    .calculator {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .display {
      padding: 20px;
      text-align: right;
      height: 120px;
      color: white;
      position: relative;
    }
    
    .history {
      font-size: 16px;
      height: 25px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .result {
      font-size: 42px;
      font-weight: 300;
      transition: all 0.3s ease;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1px;
    }
    
    button {
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    button:active {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(0.95);
    }
    
    .operator {
      background-color: rgba(255, 165, 0, 0.5);
    }
    
    .operator:hover {
      background-color: rgba(255, 165, 0, 0.7);
    }
    
    .equals {
      background-color: rgba(255, 69, 0, 0.7);
    }
    
    .equals:hover {
      background-color: rgba(255, 69, 0, 0.9);
    }
    
    .clear, .delete {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .clear:hover, .delete:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .animation {
      animation: press 0.2s linear;
    }
    
    @keyframes press {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history" id="history"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearAll()">AC</button>
      <button class="delete" onclick="deleteChar()">DEL</button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">/</button>
      
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">Ã—</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">-</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      
      <button onclick="appendNumber('00')">00</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operation = null;
    let resetScreen = false;
    
    const resultElement = document.getElementById('result');
    const historyElement = document.getElementById('history');
    
    function updateDisplay() {
      resultElement.innerText = currentInput || '0';
    }
    
    function updateHistory() {
      if (operation) {
        historyElement.innerText = `${previousInput} ${operation}`;
      } else {
        historyElement.innerText = '';
      }
    }
    
    function appendNumber(number) {
      // Add animation
      animateButton(event.target);
      
      if (currentInput === '0' && number !== '.' || resetScreen) {
        currentInput = '';
        resetScreen = false;
      }
      
      // Ensure only one decimal point
      if (number === '.' && currentInput.includes('.')) return;
      
      // Avoid leading zeros
      if (currentInput === '' && number === '.') {
        currentInput = '0.';
      } else {
        currentInput += number;
      }
      
      updateDisplay();
    }
    
    function appendOperator(op) {
      // Add animation
      animateButton(event.target);
      
      if (currentInput === '') return;
      
      if (operation !== null) {
        calculate();
      }
      
      previousInput = currentInput;
      operation = op;
      resetScreen = true;
      
      updateHistory();
    }
    
    function calculate() {
      // Add animation
      animateButton(event.target);
      
      if (operation === null || resetScreen) return;
      
      let computation;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      
      if (isNaN(prev) || isNaN(current)) return;
      
      switch (operation) {
        case '+':
          computation = prev + current;
          break;
        case '-':
          computation = prev - current;
          break;
        case '*':
          computation = prev * current;
          break;
        case '/':
          if (current === 0) {
            resultElement.innerText = 'Error';
            currentInput = '';
            operation = null;
            previousInput = '';
            updateHistory();
            return;
          }
          computation = prev / current;
          break;
        case '%':
          computation = (prev * current) / 100;
          break;
        default:
          return;
      }
      
      // Format the result
      if (computation.toString().includes('.')) {
        computation = computation.toFixed(8).replace(/\.?0+$/, '');
      }
      
      historyElement.innerText = `${previousInput} ${operation} ${currentInput} =`;
      currentInput = computation.toString();
      operation = null;
      updateDisplay();
    }
    
    function clearAll() {
      // Add animation
      animateButton(event.target);
      
      currentInput = '0';
      previousInput = '';
      operation = null;
      updateDisplay();
      updateHistory();
    }
    
    function deleteChar() {
      // Add animation
      animateButton(event.target);
      
      if (currentInput.length === 1) {
        currentInput = '0';
      } else {
        currentInput = currentInput.slice(0, -1);
      }
      updateDisplay();
    }
    
    function animateButton(button) {
      button.classList.add('animation');
      setTimeout(() => {
        button.classList.remove('animation');
      }, 200);
    }
  </script>
</body>
</html>
